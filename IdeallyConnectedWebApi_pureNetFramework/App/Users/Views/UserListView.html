<h4>Greetings from UserListView.html</h4>
<div>
    <a href="#" ng-click="refreshUsers()"><span class="glyphicon glyphicon-refresh"></span></a>
</div>
<div>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>User Name</th>
                <th>User stuff</th>
            </tr>
        </thead>
        <tbody ng-repeat="u in users">
            
            <tr>
                <td><a href="#" ng-click="showUser(u)">show</a></td>
                <td>{{ u }}</td>
                <td>{{ u.UserName }}</td>
                <td>{{ u.age }}</td>
            </tr>
        </tbody>
    </table>
</div>
