<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <!--Sidebar content-->

            <p>
                Search:
                <input ng-model="$ctrl.query" />
            </p>
            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Youngest</option>
                </select>
            </p>

        </div>

        <div class="col-md-10">
            <!--Table Content-->

            <div class="container">
                <h2>User Listing</h2>
                <table class="table">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="user in $ctrl.users | filter: $ctrl.query | orderBy: $ctrl.orderProp">
                        <tr>
                            <td><a href="#!/users/{{user.id}}">{{user.firstName}}</a></td>
                            <td>{{ user.lastName }}</td>
                            <td>{{ user.username }}</td>
                        </tr>
                    </tbody>

                </table>
            </div>

        </div>
    </div>
</div>
