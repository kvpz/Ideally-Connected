<div class="row">
    <div class="col-lg-12">
        <div class="col-lg-2">
            <!--Sidebar content-->
            <p>
                Search:
                <input ng-model="$ctrl.query" />
            </p>
            <p>
                Sort by:
                <select ng-model="$ctrl.orderProp">
                    <option value="name">Alphabetical</option>
                    <option value="age">Youngest</option>
                </select>
            </p>

        </div>

        <div id="ulistid" class="col-lg-10">
            <!--Table Content-->
                <h2>User Listing</h2>
                <table class="table  table-hover">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Username</th>
                        </tr>
                    </thead>
                    <tbody ng-repeat="user in $ctrl.users | filter: $ctrl.query | orderBy: $ctrl.orderProp">
                        <tr>
                            <td><a href="#!/users/{{user.firstName + user.lastName}}">{{user.username}}</a></td>
                            <td>{{ user.firstName }}</td>
                            <td>{{ user.lastName }}</td>
                        </tr>
                    </tbody>

                </table>
        </div>
    </div>
</div>
